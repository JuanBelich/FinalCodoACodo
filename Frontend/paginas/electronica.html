    <div class="product-container" id="lista-container">
        
    </div>
    <script>
        let electronica = [];
        const listaElectContainer = document.getElementById("lista-container");
        fetch("https://jbelich.pythonanywhere.com/productos")
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                electronica = data
                for (let i = 0; i < data.length; i++) {
                    let ul=document.createElement("ul");
                    let nombre=document.createElement("li");
                    let precio=document.createElement("li");
                    let imagen=document.createElement("li");
                    let img=document.createElement("img");
                    
                    ul.classList.add("card-product");
                    nombre.classList.add("card-title");
                    precio.classList.add("card-price");
                    imagen.classList.add("card-img-container");

                    img.src=data[i].imagen;
                    imagen.appendChild(img);
                    nombre.innerHTML=data[i].nombre;
                    precio.innerHTML=data[i].precio;

                    ul.appendChild(nombre);
                    ul.appendChild(imagen);
                    ul.appendChild(precio);
                    listaElectContainer.appendChild(ul);
                }
            })
